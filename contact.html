<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ekama Paul">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>

    <hr>


    <main>
        <figure>
            <img src="img/tacocloseup.png" alt="Little taco shop tacos" title="Tacos ready to eat!" width="600"
                height="450">
            <figcaption>
                Little taco shop tacos
            </figcaption>
        </figure>
        <section>
            <h2>Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="name" id="message" cols="60" rows="20"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <Address>
                15, PTI Road, Effurun, <br> Delta State 330102, <br> Nigeria.
                <br><br>
                Phone: <a href="tel:+2347051447152">2347051447152</a>
            </Address>
        </section>

    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
